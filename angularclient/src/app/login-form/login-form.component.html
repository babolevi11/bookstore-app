<p>login-form works!</p>

<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" [(ngModel)]="user.username" 
            class="form-control" 
            id="username" 
            name="username" 
            placeholder="Enter the book username"
            required #username="ngModel">
        </div>
        <div [hidden]="!username.pristine" class="alert alert-danger">Username is required</div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" [(ngModel)]="user.password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter the books password"
            required #password="ngModel">
          <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
        </div>
        
        <button type="submit" [disabled]="!loginForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
